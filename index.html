<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {

                        Poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body class="font-Poppins bg-[#E37239]">

    <section class="min-h-screen grid justify-center items-center  ">
        <div>
            <div>
                <h1 class="text-center text-4xl text-white uppercase">Income Expense Calculator</h1>
            </div>
            <div class="bg-[#171C2D] text-white text-center">
                <h1 class=" pt-[25px] text-4xl text-center mt-5">Todo's</h1>
                <div class="mt-8 text-center flex justify-around p-5 bg-white m-[10%] rounded-full"
                    onclick="openModal()">
                    <span>Add New TODO</span>
                    <i class="fa-regular fa-square-plus fa-beat-fade fa-2xl mt-3" style="color: #2daec8;"></i>
                </div>
                <!-- RadioButton allIncome&Expensss list -->
                <div class="mt-10 flex justify-center items-center gap-6">
                    <label class="inline-flex items-center">
                        <input type="radio" id="radioAll" name="IncomeExpense" class="form-radio h-4 w-4 text-blue-500" ">
                        <span class=" ml-2 text-lg font-medium">All</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="income" name="IncomeExpense" class="form-radio h-4 w-4 text-blue-500" ">
                        <span class=" ml-2 text-lg font-medium">Income</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="expense" name="IncomeExpense" class="form-radio h-4 w-4 text-blue-500" ">
                        <span class=" ml-2 text-lg font-medium">Expense</span>
                    </label>
                </div>

                <ul id="allDataUlList">
                </ul>

                <!-- Add Income Expense Modal -->
                <div id="myModal" tabindex="-1" aria-hidden="true"
                    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                    <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <!-- Modal header -->
                            <div
                                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                    Create New income & Expense
                                </h3>
                                <button type="button" onclick="closeModal()"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-toggle="crud-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                            <!-- Modal body -->
                            <form class="p-4 md:p-5">
                                <div class="">
                                    <div class="mt-2">
                                        <label for="name"
                                            class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">select
                                            Income &
                                            Expense </label>
                                        <select type="text" name="name" id="addIncomeExpensedropdown"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                            <option value="selectIncomeexExpense" disabled selected>Select Income &
                                                expense </option>
                                            <option value="income">Income</option>
                                            <option value="expense">Expense</option>
                                        </select>
                                    </div>

                                    <div class="mt-3">
                                        <div>
                                            <label for="source"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-start">source</label>
                                            <input type="text" id="source"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="source" required />
                                        </div>
                                        <div class="mt-3">
                                            <label for="Amount"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-start">Amount</label>
                                            <input type="number" id="Amount"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Amount" />
                                        </div>
                                        <div class="mt-3"></div>
                                        <label for="Date"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-start">
                                            Date</label>
                                        <input type="date" id="dateInput"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Date" required />

                                    </div>
                                </div>
                                <div class="text-end mt-5  ">
                                    <button
                                        class="mr-2 px-6 py-3 rounded-xl bg-green-600 hover:bg-green-300 hover:text-red-600"
                                        onclick="addIncomeExpense()">Add</button>
                                    <button class=" px-6 py-3 rounded-xl bg-red-600 hover:bg-red-300 hover:text-white"
                                        onclick="closeModal()">Cancel</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
        <!-- edit income Expense Model -->
        <div id="editIncomeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg w-[400px]">
              <h2 class="text-xl font-bold mb-4">Edit Income Entry</h2>
              
              <form id="editIncomeForm">
                <label class="block mb-2">Date:</label>
                <input type="date" id="editDate" class="w-full mb-4 p-2 border rounded">
          
                <label class="block mb-2">Source:</label>
                <input type="text" id="editSource" class="w-full mb-4 p-2 border rounded">
          
                <label class="block mb-2">Amount:</label>
                <input type="number" id="editAmount" class="w-full mb-4 p-2 border rounded">
          
                <div class="flex justify-end">
                  <button  class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600" onclick="saveIncome()">Save</button>
                  <button  class="bg-gray-500 text-white px-4 py-2 rounded shadow-xl hover:bg-orange-800" onclick="closeModal()">Cancel</button>
                </div>
              </form>
            </div>
          </div>



        </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
